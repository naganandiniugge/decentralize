<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        .edit-pic-btn {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
        }
        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .follow-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            font-weight: bold;
        }
        #logoutBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #logoutBtn:hover {
            background-color: #0056b3;
        }
        /* Notification icon and panel */
        .notification-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }
        .notification-panel {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 100;
            text-align: left;
        }
        .notification-panel h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .notification-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        /* Home icon */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }


    </style>
</head>
<body>
    <div class="profile-container">
        <div class="home-icon" title="Home">&#8962;</div>
        <div class="notification-icon" title="Notifications">&#128276;</div>
        <div class="notification-panel" id="notificationPanel">
            <h4>Notifications</h4>
            <!-- Notifications will be dynamically loaded here -->
        </div>

        <img id="profilePic" class="profile-pic" src="default_image.jpg" alt="Profile Picture" />
        <button class="edit-pic-btn" id="editPicBtn" title="Edit Profile Picture">&#9998;</button>

        <div id="userEmail" class="profile-info"></div>
        <div class="follow-info">
            <div><span id="followersCount">0</span> Followers</div>
            <div><span id="followingCount">0</span> Following</div>
        </div>
        <button id="logoutBtn">Logout</button>
        <input type="file" id="picInput" accept="image/*" style="display:none;" />
    </div>



    <script type="module">
        import { getUserNotifications, acceptFriendRequest, isFollowing, sendFollowBackRequest, searchUserByEmail, sendFriendRequest, saveMessageToPinata, getChatMessages } from './friendRequest.js';

        // Load user data from localStorage or fallback
        const userEmail = localStorage.getItem('userEmail') || 'Unknown Email';
        const profilePic = localStorage.getItem('profilePicture') || 'default-profile.png';
        const followers = localStorage.getItem('followersCount') || 0;
        const following = localStorage.getItem('followingCount') || 0;

        document.getElementById('userEmail').textContent = userEmail;
        document.getElementById('profilePic').src = profilePic;
        document.getElementById('followersCount').textContent = followers;
        document.getElementById('followingCount').textContent = following;

        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('authToken');
            localStorage.removeItem('profilePicture');
            localStorage.removeItem('followersCount');
            localStorage.removeItem('followingCount');
            window.location.href = 'index.html';
        });

        // Notification icon toggle and load notifications
        const notifIcon = document.querySelector('.notification-icon');
        const notifPanel = document.getElementById('notificationPanel');

        async function loadNotifications() {
            console.log('Loading notifications for user:', userEmail);
            try {
                const notifications = await getUserNotifications(userEmail);
                console.log('Notifications fetched:', notifications);
                if (!notifications || notifications.length === 0) {
                    notifPanel.innerHTML = '<h4>Notifications</h4><div class="notification-item">No new notifications</div>';
                    return;
                }
                let html = '<h4>Notifications</h4>';
                for (const n of notifications) {
                    if (n.type === 'friend_request') {
                        // Check if user has already followed back
                        const followedBack = await isFollowing(userEmail, n.from);
                        html += `
                            <div class="notification-item">
                                Friend request from ${n.from}
                                <button class="acceptFriendRequestBtn" data-from="${n.from}" style="margin-left: 10px;">Accept</button>
                                ${followedBack ? '' : `<button class="followBackBtn" data-from="${n.from}" style="margin-left: 10px;">Follow Back</button>`}
                            </div>
                        `;
                    } else {
                        html += `<div class="notification-item">${n.type}</div>`;
                    }
                }
                notifPanel.innerHTML = html;

                // Add event listeners for accept buttons
                const acceptButtons = notifPanel.querySelectorAll('.acceptFriendRequestBtn');
                acceptButtons.forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const fromEmail = btn.getAttribute('data-from');
                        console.log(`Accepting friend request from: ${fromEmail} to: ${userEmail}`);
                        try {
                            await acceptFriendRequest(fromEmail, userEmail);
                            alert('Friend request accepted! Your follower/following counts have been updated.');
                            console.log('Friend request accepted, refreshing counts...');
                            // Refresh followers/following counts immediately
                            await refreshFollowCounts();
                            // Reload notifications to reflect changes
                            await loadNotifications();
                            console.log('Counts and notifications refreshed successfully');

                            // Notify other pages (e.g., homepage.html) to reload followers list
                            localStorage.setItem('reloadFollowersList', Date.now().toString());

                        } catch (err) {
                            console.error('Error accepting friend request:', err);
                            alert('Error accepting friend request: ' + err.message);
                        }
                    });
                });

                // Add event listeners for follow back buttons
                const followBackButtons = notifPanel.querySelectorAll('.followBackBtn');
                followBackButtons.forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const fromEmail = btn.getAttribute('data-from');
                        try {
                            await sendFollowBackRequest(userEmail, fromEmail);
                            alert('Follow back request sent');
                            // Refresh followers/following counts
                            await refreshFollowCounts();
                            loadNotifications();
                        } catch (err) {
                            alert('Error sending follow back request: ' + err.message);
                        }
                    });
                });
            } catch (err) {
                console.error('Error loading notifications:', err);
                notifPanel.innerHTML = '<h4>Notifications</h4><div class="notification-item">Error loading notifications</div>';
            }
        }

        notifIcon.addEventListener('click', () => {
            if (notifPanel.style.display === 'block') {
                notifPanel.style.display = 'none';
            } else {
                notifPanel.style.display = 'block';
                loadNotifications();
            }
        });

        // Refresh followers and following counts from Pinata and update UI and localStorage
        async function refreshFollowCounts() {
            console.log('Refreshing follow counts for user:', userEmail);
            try {
                console.log('Calling searchUserByEmail...');
                const user = await searchUserByEmail(userEmail);
                console.log('searchUserByEmail result:', user);

                if (user) {
                    const followersCount = user.followersCount || 0;
                    const followingCount = user.followingCount || 0;

                    console.log(`Current counts from Pinata - Followers: ${followersCount}, Following: ${followingCount}`);

                    // Update UI
                    const followersElement = document.getElementById('followersCount');
                    const followingElement = document.getElementById('followingCount');

                    if (followersElement && followingElement) {
                        followersElement.textContent = followersCount;
                        followingElement.textContent = followingCount;
                        console.log('UI elements updated successfully');
                    } else {
                        console.error('UI elements not found: followersCount or followingCount');
                    }

                    // Update localStorage
                    localStorage.setItem('followersCount', followersCount);
                    localStorage.setItem('followingCount', followingCount);

                    console.log('Follow counts updated successfully');
                } else {
                    console.error('User not found when refreshing follow counts - user data is null');
                    // Fallback to localStorage values
                    const localFollowers = localStorage.getItem('followersCount') || 0;
                    const localFollowing = localStorage.getItem('followingCount') || 0;
                    document.getElementById('followersCount').textContent = localFollowers;
                    document.getElementById('followingCount').textContent = localFollowing;
                    console.log('Fallback to localStorage values:', localFollowers, localFollowing);
                }
            } catch (error) {
                console.error('Error refreshing follow counts:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });

                // Fallback to localStorage values on error
                try {
                    const localFollowers = localStorage.getItem('followersCount') || 0;
                    const localFollowing = localStorage.getItem('followingCount') || 0;
                    document.getElementById('followersCount').textContent = localFollowers;
                    document.getElementById('followingCount').textContent = localFollowing;
                    console.log('Fallback to localStorage values due to error:', localFollowers, localFollowing);
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                }
            }
        }

        // Edit profile picture functionality
        const editPicBtn = document.getElementById('editPicBtn');
        const picInput = document.getElementById('picInput');
        const profilePicImg = document.getElementById('profilePic');

        // Add error handler to profile picture img
        profilePicImg.onerror = () => {
            profilePicImg.onerror = null; // Prevent infinite loop
            profilePicImg.src = 'default_image.jpg';
            localStorage.setItem('profilePicture', 'default_image.jpg');
        };

        editPicBtn.addEventListener('click', () => {
            picInput.click();
        });

        picInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                // Show preview immediately
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePicImg.src = e.target.result;
                };
                reader.readAsDataURL(file);

                // Upload to Pinata
                try {
                    console.log('Starting profile picture upload to Pinata');
                    const formData = new FormData();
                    formData.append('file', file);
                    console.log('File appended to formData:', file.name, file.size);

                    const metadata = JSON.stringify({
                        name: 'profile_picture_' + userEmail,
                        keyvalues: {
                            type: 'profile_picture',
                            email: userEmail
                        }
                    });
                    formData.append('pinataMetadata', metadata);
                    console.log('Metadata appended:', metadata);

                    const options = JSON.stringify({
                        cidVersion: 0
                    });
                    formData.append('pinataOptions', options);
                    console.log('Options appended:', options);

                    console.log('Making fetch request to Pinata API');
                    const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
                        method: 'POST',
                        headers: {
                            'pinata_api_key': '3a9e81513e7c81e26d11',
                            'pinata_secret_api_key': '2a937c360d5e3f5a4c18967830e92e0e2568e103479743ef8831d87c90eed9a8'
                        },
                        body: formData
                    });

                    console.log('Response status:', response.status, response.statusText);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Response error text:', errorText);
                        throw new Error(`Failed to upload image to Pinata: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Upload response data:', data);
                    const ipfsHash = data.IpfsHash;
                    const ipfsUrl = `https://ipfs.io/ipfs/${ipfsHash}`;
                    console.log('Generated IPFS URL:', ipfsUrl);

                    // Update profile picture src and localStorage with IPFS URL
                    profilePicImg.src = ipfsUrl;
                    localStorage.setItem('profilePicture', ipfsUrl);
                    console.log('Updated profile picture in localStorage:', ipfsUrl);

                    // Trigger custom event to update profile picture on homepage (same tab)
                    const profileUpdateEvent = new CustomEvent('profilePictureUpdated', {
                        detail: { profilePicture: ipfsUrl }
                    });
                    window.dispatchEvent(profileUpdateEvent);

                    // Manually dispatch storage event to notify other tabs/windows
                    // This ensures cross-tab communication works in all browsers
                    const storageEvent = new StorageEvent('storage', {
                        key: 'profilePicture',
                        oldValue: localStorage.getItem('profilePicture'),
                        newValue: ipfsUrl,
                        url: window.location.href,
                        storageArea: localStorage
                    });
                    window.dispatchEvent(storageEvent);

                    // Optionally, update user registration data on Pinata here if needed

                    // Update user registration data JSON on Pinata with new profile picture URL
                    try {
                        console.log('Starting update of user registration data JSON on Pinata');
                        // Fetch existing user data JSON from Pinata
                        const userFilesResponse = await fetch(`https://api.pinata.cloud/data/pinList?includeCount=false&status=pinned`, {
                            headers: {
                                'pinata_api_key': '3a9e81513e7c81e26d11',
                                'pinata_secret_api_key': '2a937c360d5e3f5a4c18967830e92e0e2568e103479743ef8831d87c90eed9a8'
                            }
                        });

                        if (!userFilesResponse.ok) {
                            throw new Error('Failed to fetch user files from Pinata');
                        }

                        const userFilesData = await userFilesResponse.json();
                        const userFile = userFilesData.rows.find(file =>
                            file.metadata && file.metadata.keyvalues &&
                            file.metadata.keyvalues.email === userEmail
                        );

                        if (userFile) {
                            // Fetch the current user data
                            const userDataResponse = await fetch(`https://ipfs.io/ipfs/${userFile.ipfs_pin_hash}`);
                            if (userDataResponse.ok) {
                                const userData = await userDataResponse.json();

                                // Update the profile picture URL
                                userData.profilePicture = ipfsUrl;

                                // Upload the updated user data back to Pinata
                                const updatedJsonData = JSON.stringify(userData);
                                const blob = new Blob([updatedJsonData], { type: 'application/json' });
                                const updatedFile = new File([blob], `${userEmail}.json`, { type: 'application/json', lastModified: Date.now() });

                                const updateFormData = new FormData();
                                updateFormData.append('file', updatedFile);

                                const updateMetadata = JSON.stringify({
                                    name: `user_${userEmail}`,
                                    keyvalues: {
                                        email: userEmail,
                                        type: 'registration_data'
                                    }
                                });
                                updateFormData.append('pinataMetadata', updateMetadata);

                                const updateOptions = JSON.stringify({
                                    cidVersion: 0
                                });
                                updateFormData.append('pinataOptions', updateOptions);

                                const updateResponse = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
                                    method: 'POST',
                                    headers: {
                                        'pinata_api_key': '3a9e81513e7c81e26d11',
                                        'pinata_secret_api_key': '2a937c360d5e3f5a4c18967830e92e0e2568e103479743ef8831d87c90eed9a8'
                                    },
                                    body: updateFormData
                                });

                                if (updateResponse.ok) {
                                    console.log('User registration data updated successfully with new profile picture');
                                } else {
                                    console.error('Failed to update user registration data');
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Error updating user registration data:', error);
                    }

                    alert('Profile picture updated successfully!');
                } catch (error) {
                    console.error('Error uploading profile picture:', error);
                    alert('Failed to upload profile picture: ' + error.message);
                    // Revert to previous image on error
                    profilePicImg.src = localStorage.getItem('profilePicture') || 'default_image.jpg';
                }
            }
        });

        // Home icon functionality
        document.querySelector('.home-icon').addEventListener('click', () => {
            window.location.href = 'homepage.html';
        });

        // Load notifications on page load
        loadNotifications();

        // Refresh follow counts on page load
        refreshFollowCounts();

        // Set up periodic refresh of follow counts every 30 seconds
        setInterval(async () => {
            console.log('Periodic refresh of follow counts');
            await refreshFollowCounts();
        }, 30000); // 30 seconds

        // Listen for storage events to update counts when changed in other tabs
        window.addEventListener('storage', (event) => {
            if (event.key === 'followersCount' || event.key === 'followingCount') {
                console.log('Storage event detected, updating UI counts');
                const followersElement = document.getElementById('followersCount');
                const followingElement = document.getElementById('followingCount');

                if (followersElement && followingElement) {
                    followersElement.textContent = localStorage.getItem('followersCount') || 0;
                    followingElement.textContent = localStorage.getItem('followingCount') || 0;
                }
            }
        });

    </script>
</body>
</html>
